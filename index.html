<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오페이지</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
  <header>
    <img src="./image/kakaopage_logo.svg" alt="kakaopage_logo"/>
    <div class="main_menu_container">
      <div class="main_menu search-box">
        <input type="text" name="search_bar" />
        <button type="button" class="search_button"><img src="./image/searchButton.png" alt="search_button"></button>
      </div>
      <img src="./image/stage.svg" alt="stage" />
      <div class="main_menu">캐시충전</div>
      <img src="./image/seperator.png" alt="seperator" />
      <div class="main_menu">로그인</div>
    </div>
  </div>
  <nav class="main_category_navigation category_align">
    <div class="main_category">홈</div>
    <div class="main_category">웹툰<img src="./image/wait_sign.svg" alt="wait_sign"/></div>
    <div class="main_category">웹소설<img src="./image/wait_sign.svg" alt="wait_sign"/></div>
    <div class="main_category">영화</div>
    <div class="main_category">방송</div>
    <div class="main_category">책</div>
  </nav>
  </header>
  <nav class="sub_category_navigation category_align">
    <div class="sub_category">홈</div>
    <div class="sub_category">요일연재</div>
    <div class="sub_category">웹툰</div>
    <div class="sub_category">소년</div>
    <div class="sub_category">드라마</div>
    <div class="sub_category">로맨스</div>
    <div class="sub_category">로판</div>
    <div class="sub_category">액션무협</div>
    <div class="sub_category">BL</div>
  </nav>
  <section class="promotion_banner">
    <img src="./image/궁에 숨은 꽃.png" alt="궁에 숨은 꽃" />
    <div class="promotion_phrase">남장하고 입궐한 사실을 들켰다?</div>
  </section>
  <section class="sub_category_details"></section>
  <!--<script type="module" src="main.js"></script>-->
  <script src="main.js"></script>
</body>
</html>
